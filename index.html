<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de E-mail</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #1a5bbd;
        }

        /* Estilizando o popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }

        .popup h2 {
            color: #2575fc;
        }

        .popup button {
            margin-top: 10px;
            background-color: #2575fc;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #1a5bbd;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Inscreva-se para receber novidades!</h2>
        <p>Digite seu nome e e-mail abaixo:</p>
        <form name="contact" method="POST" netlify onsubmit="showPopup(event)">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Popup de sucesso -->
    <div class="popup" id="popup">
        <h2>Cadastro realizado com sucesso! ðŸŽ‰</h2>
        <p>Obrigado por se inscrever. Em breve, vocÃª receberÃ¡ um e-mail com mais informaÃ§Ãµes.</p>
        <button onclick="closePopup()">Fechar</button>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault(); // Impede o envio direto para Netlify
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
